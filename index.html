<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Espejito MÃ­stico</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0d0d0d, #1a1a2e, #000);
      color: white;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      color: gold;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255,215,0,0.6); }
      50% { text-shadow: 0 0 30px rgba(255,215,0,1); }
    }

    .mirror-frame {
      position: relative;
      width: 400px;
      margin: auto;
    }

    .mirror-image {
      width: 100%;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
    }

    .reflection {
      position: absolute;
      top: 18%;
      left: 22%;
      width: 56%;
      height: 64%;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.3);
    }

    .reflection img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #magicText {
      margin-top: 20px;
      font-size: 2rem;
      color: #ffdf80;
      text-shadow: 0 0 15px rgba(255, 223, 128, 0.9);
      display: none;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Botones mÃ¡gicos */
    .magic-btn {
      background: linear-gradient(45deg, #ffd700, #ffae42);
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      margin: 15px;
      font-size: 1.2rem;
      color: #000;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(255, 223, 128, 0.7);
    }

    .magic-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 223, 128, 1);
    }

    /* Destellos flotantes */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px gold;
      animation: sparkleMove 5s linear infinite;
    }

    @keyframes sparkleMove {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-300px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>âœ¨ Espejito, espejito... tu reflejo revela mi divinidad âœ¨</h1>

  <div class="mirror-frame">
    <img src="Espejo.png" alt="Espejo mÃ¡gico" class="mirror-image">
    <div class="reflection">
      <img id="uploadedImage" src="" alt="Tu reflejo">
    </div>
    <p id="magicText">âœ¨ Tu reflejo revela tu divinidad âœ¨</p>
  </div>

  <div>
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">
    <button class="magic-btn" onclick="document.getElementById('imageUpload').click();">
      âœ¨ Sube tu imagen y descubre tu revelaciÃ³n âœ¨
    </button>
    <button class="magic-btn" id="downloadBtn" style="display:none;">ðŸ’Ž Descargar mi revelaciÃ³n ðŸ’Ž</button>
  </div>

  <!-- Destellos dinÃ¡micos -->
  <script>
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = (300 + Math.random() * 400) + "px";
        sparkle.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 6000);
      }
    }
    setInterval(createSparkles, 1000);

    // Mostrar imagen en espejo
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('uploadedImage').src = event.target.result;
          document.getElementById('magicText').style.display = 'block';
          document.getElementById('downloadBtn').style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Descargar revelaciÃ³n
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const canvas = document.createElement('canvas');
      const frame = document.querySelector('.mirror-frame');
      canvas.width = frame.offsetWidth;
      canvas.height = frame.offsetHeight;
      const ctx = canvas.getContext('2d');

      // Cargar imagen espejo
      const frameImg = new Image();
      frameImg.src = "Espejo.png";
      frameImg.onload = () => {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

        // Cargar foto usuario
        const userImg = new Image();
        userImg.src = document.getElementById('uploadedImage').src;
        userImg.onload = () => {
          ctx.save();
          ctx.beginPath();
          ctx.ellipse(canvas.width/2, canvas.height/2, canvas.width*0.25, canvas.height*0.35, 0, 0, Math.PI*2);
          ctx.clip();
          ctx.drawImage(userImg, canvas.width*0.22, canvas.height*0.18, canvas.width*0.56, canvas.height*0.64);
          ctx.restore();

          // Texto mÃ¡gico
          ctx.fillStyle = "gold";
          ctx.font = "30px 'Great Vibes', cursive";
          ctx.textAlign = "center";
          ctx.shadowColor = "rgba(255,215,0,0.8)";
          ctx.shadowBlur = 10;
          ctx.fillText("âœ¨ Tu reflejo revela tu divinidad âœ¨", canvas.width/2, canvas.height - 20);

          // Descargar
          const link = document.createElement('a');
          link.download = "mi-revelacion.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        };
      };
    });
  </script>
</body>
</html>
